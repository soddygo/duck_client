          echo "=== æ›´æ–° apt æº ==="
          sudo apt-get update
          
          echo "=== å®‰è£…åŸºç¡€å¼€å‘å·¥å…· ==="
          sudo apt-get install -y \
            curl \
            wget \
            file \
            build-essential \
            libc6-dev \
            m4 \
