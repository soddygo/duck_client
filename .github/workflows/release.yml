jobs:
  # æ£€æŸ¥ç‰ˆæœ¬å·å’Œå†³å®šæ˜¯å¦éœ€è¦å‘å¸ƒ
  check-version:
    name: Check Version and Decide Release
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.version_check.outputs.should_release }}
      version: ${{ steps.version_check.outputs.version }}
      tag_name: ${{ steps.version_check.outputs.tag_name }}
      is_new_version: ${{ steps.version_check.outputs.is_new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥æ£€æŸ¥ç°æœ‰ tags

      - name: Read version from Cargo.toml
        id: version_check
        run: |
          # ä» Cargo.toml è¯»å–ç‰ˆæœ¬å·
          VERSION=$(grep '^version = ' duck-cli/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME="v${VERSION}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          
          echo "ğŸ“‹ æ£€æµ‹åˆ°ç‰ˆæœ¬: ${VERSION}"
          echo "ğŸ“‹ å¯¹åº”æ ‡ç­¾: ${TAG_NAME}"
          
          # æ£€æŸ¥è¿™ä¸ªç‰ˆæœ¬çš„ tag æ˜¯å¦å·²ç»å­˜åœ¨
          if git tag -l | grep -q "^${TAG_NAME}$"; then
            echo "âš ï¸ æ ‡ç­¾ ${TAG_NAME} å·²å­˜åœ¨"
            if [[ "${{ github.event.inputs.force_release }}" == "true" ]]; then
              echo "ğŸ”§ å¼ºåˆ¶å‘å¸ƒæ¨¡å¼ï¼Œå°†åˆ é™¤ç°æœ‰æ ‡ç­¾"
              git tag -d ${TAG_NAME} || true
              git push origin :refs/tags/${TAG_NAME} || true
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "is_new_version=false" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "is_new_version=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âœ… æ–°ç‰ˆæœ¬ï¼Œå‡†å¤‡å‘å¸ƒ"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "is_new_version=true" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build for ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux builds
          - name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: duck-cli
            archive_name: duck-cli-linux-amd64
            cross: false

          - name: Linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: duck-cli
            archive_name: duck-cli-linux-arm64
            cross: false  # ä½¿ç”¨æ™ºèƒ½äº¤å‰ç¼–è¯‘æ£€æµ‹

          # Windows builds
          - name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: duck-cli.exe
            archive_name: duck-cli-windows-amd64
            cross: false

          - name: Windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: duck-cli.exe
            archive_name: duck-cli-windows-arm64
            cross: false

          # macOS builds (å•ç‹¬æ¶æ„ï¼Œç¨ååˆå¹¶)
          - name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: duck-cli
            archive_name: duck-cli-macos-amd64
            cross: false

          - name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: duck-cli
            archive_name: duck-cli-macos-arm64
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          echo "=== æ›´æ–° apt æº ==="
          # æ·»åŠ é‡è¯•æœºåˆ¶å¤„ç†ç½‘ç»œé—®é¢˜
          for i in {1..3}; do
            echo "å°è¯• $i/3 æ¬¡æ›´æ–°åŒ…åˆ—è¡¨..."
            if sudo apt-get update >/dev/null 2>&1; then
              echo "âœ… åŒ…åˆ—è¡¨æ›´æ–°æˆåŠŸ"
              break
            else
              echo "âš ï¸  åŒ…åˆ—è¡¨æ›´æ–°å¤±è´¥ï¼Œç­‰å¾…é‡è¯•..."
              sleep 5
              if [ $i -eq 3 ]; then
                echo "âŒ åŒ…åˆ—è¡¨æ›´æ–°æœ€ç»ˆå¤±è´¥ï¼Œä½¿ç”¨ç°æœ‰ç¼“å­˜ç»§ç»­"
              fi
            fi
          done
          
          echo "=== å®‰è£…åŸºç¡€å¼€å‘å·¥å…· ==="
          sudo apt-get install -y \
            curl \
            wget \
            file \
            build-essential \
            libc6-dev \
            m4 \
            pkg-config >/dev/null 2>&1
          
          echo "=== å®‰è£… GLib å’Œç›¸å…³ç³»ç»Ÿåº“ ==="
          sudo apt-get install -y \
            libglib2.0-dev \
            libglib2.0-0 \
            libglib2.0-data \
            libglib2.0-bin \
            glib-networking \
            glib-networking-common \
            glib-networking-services >/dev/null 2>&1
          
          # å¼ºåˆ¶æ›´æ–° pkg-config ç¼“å­˜
          sudo ldconfig
          
          # è®¾ç½® PKG_CONFIG_PATH ç¯å¢ƒå˜é‡
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          
          # ARM64 äº¤å‰ç¼–è¯‘è®¾ç½®ï¼ˆå…è®¸å¤±è´¥ï¼‰
          if [[ "${{ matrix.platform.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            echo "=== è®¾ç½® ARM64 äº¤å‰ç¼–è¯‘ç¯å¢ƒ ==="
            
            # å¼ºåˆ¶ä½¿ç”¨ cross å·¥å…·é¿å…åŒ…ç®¡ç†å™¨é—®é¢˜
            echo "âš ï¸  ç”±äº GitHub Actions ARM64 åŒ…ç®¡ç†å™¨é—®é¢˜ï¼Œç›´æ¥ä½¿ç”¨ cross å·¥å…·"
            echo "USE_CROSS_COMPILE=true" >> $GITHUB_ENV
            
            # å°è¯•æ·»åŠ  ARM64 æ¶æ„æ”¯æŒï¼ˆå…è®¸å¤±è´¥ï¼‰
            echo "=== å°è¯•æ·»åŠ  ARM64 æ¶æ„æ”¯æŒ ==="
            if sudo dpkg --add-architecture arm64 >/dev/null 2>&1; then
              echo "âœ… ARM64 æ¶æ„æ·»åŠ æˆåŠŸ"
            else
              echo "âš ï¸  ARM64 æ¶æ„æ·»åŠ å¤±è´¥ï¼Œç»§ç»­ä½¿ç”¨ cross å·¥å…·"
            fi
            
            # å°è¯•æ›´æ–°åŒ…åˆ—è¡¨ï¼ˆå…è®¸å¤±è´¥ï¼‰
            echo "=== å°è¯•æ›´æ–° ARM64 åŒ…åˆ—è¡¨ ==="
            if sudo apt-get update >/dev/null 2>&1; then
              echo "âœ… åŒ…åˆ—è¡¨æ›´æ–°æˆåŠŸ"
            else
              echo "âš ï¸  åŒ…åˆ—è¡¨æ›´æ–°å¤±è´¥ï¼Œç»§ç»­ä½¿ç”¨ cross å·¥å…·"
            fi
            
            # å°è¯•å®‰è£… ARM64 äº¤å‰ç¼–è¯‘å·¥å…·ï¼ˆå…è®¸å¤±è´¥ï¼‰
            echo "=== å°è¯•å®‰è£… ARM64 äº¤å‰ç¼–è¯‘å·¥å…·é“¾ ==="
            if sudo apt-get install -y gcc-aarch64-linux-gnu >/dev/null 2>&1; then
              echo "âœ… ARM64 äº¤å‰ç¼–è¯‘å·¥å…·é“¾å®‰è£…æˆåŠŸ"
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              # å³ä½¿å·¥å…·é“¾å®‰è£…æˆåŠŸï¼Œä»ç„¶ä½¿ç”¨crosså·¥å…·é¿å…å…¶ä»–é—®é¢˜
              echo "ğŸ”§ ä¸ºäº†ç¡®ä¿ç¨³å®šæ€§ï¼Œä»ä½¿ç”¨ cross å·¥å…·è¿›è¡Œæ„å»º"
            else
              echo "âš ï¸  ARM64 äº¤å‰ç¼–è¯‘å·¥å…·é“¾å®‰è£…å¤±è´¥ï¼Œç¡®è®¤ä½¿ç”¨ cross å·¥å…·"
            fi
            
            # å°è¯•å®‰è£… ARM64 å¼€å‘åŒ…ï¼ˆå…è®¸å¤±è´¥ï¼Œä¸å½±å“æ„å»ºï¼‰
            echo "=== å°è¯•å®‰è£… ARM64 å¼€å‘åŒ… ==="
            set +e  # ä¸´æ—¶ç¦ç”¨ exit on error
            sudo apt-get install -y libglib2.0-dev:arm64 >/dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "âœ… ARM64 GLib åŒ…å®‰è£…æˆåŠŸï¼ˆå°†ä½¿ç”¨ cross å·¥å…·æ„å»ºï¼‰"
            else
              echo "âš ï¸  ARM64 GLib åŒ…å®‰è£…å¤±è´¥ï¼ˆé¢„æœŸç»“æœï¼Œå°†ä½¿ç”¨ cross å·¥å…·æ„å»ºï¼‰"
            fi
            set -e  # é‡æ–°å¯ç”¨ exit on error
          fi
          
          # éªŒè¯ GLib å®‰è£…
          echo "=== éªŒè¯ GLib ä¾èµ– ==="
          pkg-config --exists glib-2.0 && echo "âœ… glib-2.0 found" || echo "âŒ glib-2.0 not found"

      - name: Install cross (for cross compilation)
        if: matrix.platform.cross || matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "=== å®‰è£… cross å·¥å…· ==="
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >-
            ${{ runner.os }}-cargo-${{ matrix.platform.target }}-${{
            hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          # è®¾ç½®ç¯å¢ƒå˜é‡ (é’ˆå¯¹ Linux æ„å»º)
          if [[ "${{ matrix.platform.os }}" == "ubuntu-latest" ]]; then
            if [[ "${{ matrix.platform.target }}" == "x86_64-unknown-linux-gnu" ]]; then
              export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig:$PKG_CONFIG_PATH"
              export PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1
              export PKG_CONFIG_ALLOW_SYSTEM_LIBS=1
              
              # éªŒè¯ glib ä¾èµ–
              echo "=== éªŒè¯ glib ä¾èµ– ==="
              pkg-config --exists glib-2.0 && echo "âœ… glib-2.0 available" || echo "âŒ glib-2.0 not found"
            elif [[ "${{ matrix.platform.target }}" == "aarch64-unknown-linux-gnu" ]]; then
              echo "=== ARM64 æ„å»ºä½¿ç”¨ cross å·¥å…·ï¼Œè·³è¿‡æœ¬åœ°ç¯å¢ƒå˜é‡è®¾ç½® ==="
            fi
          fi
          
          # é€‰æ‹©æ„å»ºæ–¹æ³•
          if [[ "${{ matrix.platform.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            echo "=== ä½¿ç”¨ cross å·¥å…·è¿›è¡Œ ARM64 äº¤å‰ç¼–è¯‘ ==="
            echo "ç›®æ ‡æ¶æ„: ${{ matrix.platform.target }}"
            cross build --release --target ${{ matrix.platform.target }} -p duck-cli
          elif [ "${{ matrix.platform.cross }}" = "true" ]; then
            echo "=== ä½¿ç”¨ cross å·¥å…·è¿›è¡Œäº¤å‰ç¼–è¯‘ ==="
            echo "ç›®æ ‡æ¶æ„: ${{ matrix.platform.target }}"
            cross build --release --target ${{ matrix.platform.target }} -p duck-cli
          else
            echo "=== æœ¬åœ°ç¼–è¯‘ for ${{ matrix.platform.target }} ==="
            echo "ç›®æ ‡æ¶æ„: ${{ matrix.platform.target }}"
            cargo build --release --target ${{ matrix.platform.target }} -p duck-cli
          fi
        shell: bash

      - name: Package binary (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ../../../${{ matrix.platform.archive_name }}.tar.gz \
            ${{ matrix.platform.bin }}
          cd -

      - name: Package binary (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          7z a ../../../${{ matrix.platform.archive_name }}.zip \
            ${{ matrix.platform.bin }}
          cd -
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.archive_name }}
          path: |
            ${{ matrix.platform.archive_name }}.tar.gz
            ${{ matrix.platform.archive_name }}.zip
          if-no-files-found: ignore

  # åˆ›å»º macOS é€šç”¨äºŒè¿›åˆ¶æ–‡ä»¶
  build-macos-universal:
    name: Build macOS Universal Binary
    runs-on: macos-latest
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >-
            ${{ runner.os }}-cargo-universal-${{
            hashFiles('**/Cargo.lock') }}

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin -p duck-cli

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin -p duck-cli

      - name: Create universal binary
        run: |
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/x86_64-apple-darwin/release/duck-cli \
            target/aarch64-apple-darwin/release/duck-cli \
            -output target/universal-apple-darwin/release/duck-cli

      - name: Verify universal binary
        run: |
          file target/universal-apple-darwin/release/duck-cli
          lipo -info target/universal-apple-darwin/release/duck-cli

      - name: Package universal binary
        run: |
          cd target/universal-apple-darwin/release
          tar czf ../../../duck-cli-macos-universal.tar.gz duck-cli
          cd -

      - name: Upload universal binary
        uses: actions/upload-artifact@v4
        with:
          name: duck-cli-macos-universal
          path: duck-cli-macos-universal.tar.gz

  # å‘å¸ƒåˆ° GitHub Releases
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [check-version, build, build-macos-universal]
    if: needs.check-version.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          find artifacts -name "*.tar.gz" -exec cp {} release_assets/ \;
          find artifacts -name "*.zip" -exec cp {} release_assets/ \;
          ls -la release_assets/

      - name: Generate checksums
        run: |
          cd release_assets
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          TAG_NAME="${{ needs.check-version.outputs.tag_name }}"
          
          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          cat > release_notes.md << 'EOF'
          ## ğŸ¦† Duck CLI Release ${{ needs.check-version.outputs.tag_name }}
          
          ### ğŸ“¥ ä¸‹è½½è¯´æ˜
          
          è¯·æ ¹æ®æ‚¨çš„æ“ä½œç³»ç»Ÿå’Œæ¶æ„é€‰æ‹©åˆé€‚çš„ç‰ˆæœ¬ï¼š
          
          #### ğŸ macOS
          - **duck-cli-macos-universal.tar.gz** - é€šç”¨ç‰ˆæœ¬ï¼ˆæ¨èï¼‰
            - åŒæ—¶æ”¯æŒ Intel (x86_64) å’Œ Apple Silicon (ARM64) èŠ¯ç‰‡
            - ç³»ç»Ÿä¼šè‡ªåŠ¨é€‰æ‹©åˆé€‚çš„æ¶æ„è¿è¡Œ
          
          #### ğŸ§ Linux
          - **duck-cli-linux-amd64.tar.gz** - é€‚ç”¨äº x86_64 æ¶æ„
          - **duck-cli-linux-arm64.tar.gz** - é€‚ç”¨äº ARM64 æ¶æ„
          
          #### ğŸªŸ Windows
          - **duck-cli-windows-amd64.zip** - é€‚ç”¨äº x86_64 æ¶æ„
          - **duck-cli-windows-arm64.zip** - é€‚ç”¨äº ARM64 æ¶æ„
          
          ### ğŸ”§ å®‰è£…è¯´æ˜
          
          1. ä¸‹è½½å¯¹åº”å¹³å°çš„å‹ç¼©åŒ…
          2. è§£å‹åˆ°æ‚¨å¸Œæœ›çš„ç›®å½•
          3. å°†å¯æ‰§è¡Œæ–‡ä»¶è·¯å¾„æ·»åŠ åˆ°ç³»ç»Ÿ PATH ç¯å¢ƒå˜é‡
          4. è¿è¡Œ `duck-cli --help` éªŒè¯å®‰è£…
          
          ### ğŸ“‹ æ ¡éªŒæ–‡ä»¶å®Œæ•´æ€§
          
          ä¸‹è½½ `SHA256SUMS` æ–‡ä»¶ï¼Œä½¿ç”¨ä»¥ä¸‹å‘½ä»¤éªŒè¯æ–‡ä»¶å®Œæ•´æ€§ï¼š
          
          ```bash
          # Linux/macOS
          sha256sum -c SHA256SUMS
          
          # Windows (PowerShell)
          Get-FileHash *.zip | Format-Table
          ```
          
          ### ğŸ†• æ›´æ–°è¯´æ˜
          
          å¦‚æœæ‚¨å·²å®‰è£…æ—§ç‰ˆæœ¬ï¼Œå¯ä»¥ä½¿ç”¨å†…ç½®çš„æ›´æ–°åŠŸèƒ½ï¼š
          
          ```bash
          duck-cli check-update check     # æ£€æŸ¥æ›´æ–°
          duck-cli check-update install   # è‡ªåŠ¨å®‰è£…æœ€æ–°ç‰ˆæœ¬
          ```
          
          ### ğŸ“ ç‰ˆæœ¬ä¿¡æ¯
          
          - **ç‰ˆæœ¬å·**: ${{ needs.check-version.outputs.version }}
          - **æ„å»ºæ—¶é—´**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Gitæäº¤**: ${{ github.sha }}
          - **æ„å»ºåˆ†æ”¯**: ${{ github.ref_name }}
          
          EOF

      - name: Create/Update Tag
        run: |
          TAG_NAME="${{ needs.check-version.outputs.tag_name }}"
          
          # åˆ›å»ºæ ‡ç­¾
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # å¦‚æœæ˜¯å¼ºåˆ¶å‘å¸ƒï¼Œå¯èƒ½éœ€è¦åˆ é™¤ç°æœ‰æ ‡ç­¾
          if [[ "${{ github.event.inputs.force_release }}" == "true" ]]; then
            git tag -d ${TAG_NAME} 2>/dev/null || true
            git push origin :refs/tags/${TAG_NAME} 2>/dev/null || true
          fi
          
          git tag -a ${TAG_NAME} -m "Release ${TAG_NAME}"
          git push origin ${TAG_NAME}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.tag_name }}
          name: Duck CLI ${{ needs.check-version.outputs.tag_name }}
          prerelease: false
          files: |
