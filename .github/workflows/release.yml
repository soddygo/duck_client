          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # æ¸…ç†æ„å»ºç¼“å­˜ï¼ˆå¯é€‰ï¼‰
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [release]
    if: always()
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            duck-cli-*
        continue-on-error: true
