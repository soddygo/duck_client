---
name: Release

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯æ¨é€
    paths:
      - 'duck-cli/Cargo.toml'  # å½“ Cargo.toml ç‰ˆæœ¬å˜åŒ–æ—¶è§¦å‘
      - 'client-core/**'       # æ ¸å¿ƒä»£ç å˜åŒ–æ—¶è§¦å‘
      - 'duck-cli/src/**'      # CLIä»£ç å˜åŒ–æ—¶è§¦å‘
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create release even if version unchanged'
        required: false
        default: false
        type: boolean

# æ·»åŠ å¿…è¦çš„æƒé™é…ç½®
permissions:
  contents: write  # å…è®¸åˆ›å»ºreleaseå’Œä¸Šä¼ æ–‡ä»¶
  discussions: write  # å…è®¸åˆ›å»ºè®¨è®ºï¼ˆå¯é€‰ï¼‰

env:
